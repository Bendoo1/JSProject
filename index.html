<html>
<head>
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css' type='text/css'/>
  <audio id="clip1">
  	<source src="sounds/simonsound1.wav"></source>
  </audio>
  <audio id="clip2">
  	<source src="sounds/simonsound2.wav"></source>
  </audio>
  <audio id="clip3">
  	<source src="sounds/simonsound3.wav"></source>
  </audio>
  <audio id="clip4">
  	<source src="sounds/simonsound4.wav"></source>
  </audio>
</head>

<body>
  <div class="text3">
    <span>High Score:</span>
  </div>
  <div id="hiscore" class="text3"></div>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
      </div>
      <div class="text1">
        <span>POWER</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>

  <script  src="index.js"></script>

</body>
</html>
